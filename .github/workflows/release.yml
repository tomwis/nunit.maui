# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release Nuget package to Nuget.org

on:
  release:
    types: [published,edited]

jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install workloads
      run: dotnet workload restore
    - name: Build
      run: dotnet build src/nunit.xamarin/nunit.xamarin.csproj -c Release
    - name: Pack
      run: dotnet pack src/nunit.xamarin/nunit.xamarin.csproj --no-build --output ${{ vars.NUGET_PACKAGE_OUTPUT_FOLDER }}
    - name: Push
      run: dotnet nuget push ${{ vars.NUGET_PACKAGE_OUTPUT_FOLDER }}/tm.nunit.maui.*.nupkg --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
